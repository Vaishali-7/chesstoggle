
<html>
    <head>
    <style>
    div {
        border:1px solid black;

        float:left;
        background:#fff;
        color:#000;
        margin:0 -1px -1px 0;
    }

    body{
        margin:50px;
    }

    {
        background-color:black ;
    }
    .clickcolor1
    {
        background-color: white;
    }

    </head>
    <body>
    <script type="text/javascript">
    
    (function () {
        var row = 0;
        var temp=window.prompt("enter your number");
        var j=1;
    while (row < parseInt(temp,10)&&j<=parseInt(temp,10)) {
        var i=1;
        var column = 0;
        while (column < parseInt(temp,10)) {
            var square = document.createElement("div");
            if(row%2 === 0){
                if(column%2===0)
                {
                    square.classList.add("white");
                    square.addEventListener("click",function()
                    {
                        this.classList.toggle("clickcolor");
                       
                    });
                }
                else
                {
                    square.classList.add("black");
                    square.addEventListener("click",function()
                    {
                       this.classList.toggle("clickcolor1");
                    });

            }
             else {

                    {

                    });

                    {

    }

    ();
